<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- css -->
<link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Calculator-App</title>
  </head>
  <body>
    <div id="main">
        <h1 class="heading text-center" >Calculator</h1>
                    <div>
                    <input  id="result" class="input1 " type="text">
                </div>
                <div>
                    <button class="clearButton bg-light " onClick="clr()">C</button>
                </div>
                <div>
                    <button class="button bg-light " onClick="getNum('7')">7</button>
                    <button class="button bg-light " onClick="getNum('8')">8</button>
                    <button class="button bg-light " onClick="getNum('9')">9</button>
                    <button class="button  bg-light " onClick="getNum('*')">*</button>
                </div>
                <div>
                    <button class="button bg-light" onClick="getNum('4')">4</button>
                    <button class="button bg-light" onClick="getNum('5')">5</button>
                    <button class="button bg-light" onClick="getNum('6')">6</button>
                    <button class="button bg-light" onClick="getNum('-')">-</button>
                </div>
                <div>
                    <button class="button" onClick="getNum('1')">1</button>
                    <button class="button" onClick="getNum('2')">2</button>
                    <button class="button" onClick="getNum('3')">3</button>
                    <button class="button" onClick="getNum('+')">+</button>
                </div>
                <div>
                    <button class="button2 bg-light" onClick="getNum('0')">0</button>
                    <button class="button2 bg-light" onClick="getNum('/')">/</button>
                </div>
                <div>
                    <button class="equalbutton bg-light" onClick="getFinalResult()">=</button>
                </div>
                </div>
                <!-- Optional JavaScript; choose one of the two! -->

                <!-- Option 1: Bootstrap Bundle with Popper -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            
                <!-- Option 2: Separate Popper and Bootstrap JS -->
                <!--
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
                -->
    <script src="app.js"></script>
  </body>
</html>
